<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/style/style.css" rel="stylesheet">
    <link rel="icon" href="/img/real-brasileiro.png" type="image/x-icon">
    <title>Contas a pagar</title>
</head>

<body class="text-center">
    <div class="btnDarkMode">
        <p id="toggle-mode" data-toggle="tooltip" title="Modo escuro"><i id="iconDarkMode"
                class="fa-solid fa-moon" onclick="DarkMode()"></i></p>
    </div>

    <main class="form-signin w-100 m-auto">
        <form id="some-form" >

            <img class="mb-1" src="img/MoneyCash.png" alt="" width="200" height="200">

            <h1 class="h3 mb-3 fw-normal">Painel de contas</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <button id="btnEntrar" class="w-100 btn btn-lg btn-success">Entrar</button>

            <p class="text-body-emphasis">Desenvolvido por Jonnatan Farias</p>
            <p class="text-body-secondary">â“’ Todos os direitos reservados</p>

            <audio id="audioLoginError" src="/sound/LoginError.mp3"></audio>
            <audio id="audioLoginSucess" src="/sound/LoginSucess.mp3"></audio>
        </form>
    </main>
    <div class="spiner">
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast  bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastSucess" class="toast  bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        </div>
    </div>

    <dialog>
        <img src="./img/Money stress-pana.png" width="130" height="150">
        <h2>Realizando o login...</h2>
        <h4>por favor aguarde.</h4>
    </dialog>

    <script src="/js/fontAwesome.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="/js/firebaseConnect.js" crossorigin="anonymous"></script>
    <script src="/js/login.js" crossorigin="anonymous"></script>
</body>

</html>
